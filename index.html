<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <ul id="taskList"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
